<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inventory</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('https://www.indivstock.com/static49/preview1/stock-photo-live-942315.jpg');
            background-size: 2000px;
            background-position: center;
            background-repeat: no-repeat;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);

        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px whitesmoke;
        }

        .panel {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .panel-heading {
            color: white;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            box-shadow: 0 0 10px whitesmoke;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            box-shadow: 0 0 10px whitesmoke;
            color:white;
            font-weight: 200px;
            font-weight: bolder;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            color: white;
        }

        .btn {
            text-decoration: none;
            padding: 5px 10px;
            margin: 2px;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn-danger {
            background-color: #d9534f;
            color: #fff;

<body>

    <div class="container">
        <div class="panel">
            <div class="panel-heading">
                <h1 class="panel-title">Shipment Details</h1>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Weight</th>
                        <th>Location</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in invent %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.description }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>{{ item.weight }}</td>
                        <td>{{ item.location }}</td>
                        <td><a class="btn btn-danger btn-xs" href="{% url 'delete_inventory' item.pk %}"><i class="fa fa-trash"></i></a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
