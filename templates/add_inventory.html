<!-- add_shipment.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Inventory</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your custom styles here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Add Inventory</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="customer">Name:</label>
                <input type="text" class="form-control" id="customer" name="customer" required>
            </div>
            <div class="form-group">
                <label for="destination">Description:</label>
                <input type="text" class="form-control" id="destination" name="destination" required>
            </div>
            <div class="form-group">
                <label for="shipping_date">Quantity:</label>
                <input type="text" class="form-control" id="shipping_date" name="shipping_date" required>
            </div>
            <div class="form-group">
                <label for="shipping_date">Weight:</label>
                <input type="tex" class="form-control" id="shipping_date" name="shipping_date" required>
            </div>

            <div class="form-group">
                <label for="shipping_date">Location:</label>
                <input type="text" class="form-control" id="shipping_date" name="shipping_date" required>
            </div>

            <!-- Add more form fields as needed -->
            <button type="submit" class="btn btn-primary">Add inventory</button>
        </form>
    </div>
</body>
</html>
